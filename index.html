<!DOCTYPE html>
<html>
    <head>
        <title>Matchy</title>
        <link rel="icon" href="backcard.png">
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <style>
            body{
                background-color:#3a3a3a;
                font-family: 'M PLUS Rounded 1c', sans-serif;
                overflow:hidden;
            }
            #center{
                position:absolute;
                top:0px;
                left:0px;
                width:100%;
                height:100%;
            }
            #container{
                position:relative;
                top:15%;
                background-color:white;
                border-radius:20px;
                animation-name:startcontainer;
                animation-fill-mode:forwards;
                animation-duration:1s;
                animation-delay:1s;
            }
            #selectcontainer{
                position:absolute;
                top:0px;
                left:0px;
                width:100%;
                height:100%;
                opacity:0;
                background-color:white;
                z-index:100;
                animation-name:startselectcontainer;
                animation-delay:3.7s;
                animation-duration:1s;
                animation-fill-mode:forwards;
                border-radius:20px;
            }
            @keyframes startselectcontainer{
                0%   {opacity:0;}
                100% {opacity:1;}
            }
            @keyframes endselect{
                0%   {opacity:1;}
                100% {opacity:0;}
            }
            @keyframes startcontainer{
                0%   {height:0%;width:15px;background-color:black;min-height:0px;min-width:0px;}
                50%  {height:70%;width:15px;min-height:0px;min-width:0px;background-color:#232323;}
                100% {width:60%;background-color:white;min-height:400px;min-width:400px;height:70%;}
            }
            @keyframes starttitle{
                0%   {opacity:0;}
                100% {opacity:1;}
            }
            #cardone{
                top:5px;
                left:5px;
                animation-delay:2s;
            }
            #cardtwo{
                top:5px;
                left:21.25%;
                animation-delay:2.1s;
            }
            #cardthree{
                top:5px;
                right:42.5%;
                animation-delay:2.2s;
            }
            #cardfour{
                top:5px;
                right:21.25%;
                animation-delay:2.3s;
            }
            #cardfive{
                top:5px;
                right:5px;
                animation-delay:2.4s;
            }
            #cardsix{
                top:37.5%;
                left:5px;
                animation-delay:2.5s;
            }
            #cardseven{
                top:37.5%;
                left:21.25%;
                animation-delay:2.6s;
            }
            #cardeight{
                top:37.5%;
                right:42.5%;
                animation-delay:2.7s;
            }
            #cardnine{
                top:37.5%;
                right:21.25%;
                animation-delay:2.8s;
            }
            #cardten{
                top:37.5%;
                right:5px;
                animation-delay:2.9s;
            }
            #cardeleven{
                bottom:5px;
                left:5px;
                animation-delay:3s;
            }
            #cardtwelve{
                bottom:5px;
                left:21.25%;
                animation-delay:3.1s;
            }
            #cardthirteen{
                bottom:5px;
                right:42.5%;
                animation-delay:3.2s;
            }
            #cardfourteen{
                bottom:5px;
                right:21.25%;
                animation-delay:3.3s;
            }
            #cardfifteen{
                bottom:5px;
                right:5px;
                animation-delay:3.4s;
            }
            .cardsslots{
                position:absolute;
                width:15%;
                height:25%;
                min-width:72px;
                min-height:70px;
                background-color:white;
                border-radius:20px;
                animation-name:starttitle;
                animation-duration:1s;
                opacity:0;
                animation-fill-mode:forwards;
            }
            .cards{
                position:absolute;
                right:0px;
                width:100%;
                height:100%;
                border-radius:19px;
                background-color:#bcbcbc;
                animation-name:null;
                animation-duration:.5s;
                animation-fill-mode:forwards;
            }
            @keyframes cardflip{
                0%   {width:100%;}
                100% {width:0%;}
            }
            @keyframes flipback{
                0%   {width:0%;}
                100% {width:100%;}
            }
            .images{
                position:absolute;
                top:0px;
                left:0px;
                height:100%;
                border:none;
                border-radius:18px;
                animation-name:null;
                animation-duration:.5s;
                animation-delay:0s;
                animation-fill-mode:forwards;
                background-color:white;
            }
            .cardbtns{
                position:absolute;
                top:0px;
                left:0px;
                width:100%;
                height:100%;
                border-radius:20px;
                background-color:black;
                opacity:0;
                border:none;
                transition:.3s;
                display:block;
            }
            .cardbtns:hover{
                opacity:.5;
            }
            #controlbar{
                position:fixed;
                bottom:0px;
                left:5%;
                min-width:310px;
                max-width:400px;
                width:25%;
                height:0px;
                background-color:white;
                border-top:5px solid #3a3a3a;
                border-right:5px solid #3a3a3a;
                border-left:5px solid #3a3a3a;
                border-top-left-radius:25px;
                border-top-right-radius:25px;
                animation-name:null;
                animation-fill-mode:forwards;
                animation-duration:1s;
            }
            @keyframes startcontrol{
                0%   {height:-10px;}
                25%  {height:50px;}
                100% {height:35px;}
            }
            @keyframes controlup{
                0%   {height:35px;}
                25%  {height:170px;}
                100% {height:150px;}
            }
            @keyframes controldown{
                0%   {height:150px;}
                25%  {height:10px;}
                100% {height:35px;}
            }
            
            #imgselect{
                background: url(arrow.png) 96% / 10% no-repeat #eee;
                transition:.4s;position:absolute;top:38%;height:18%;width:50%;left:25%;font-size:28px;background-color:#3a3a3a;border:none;border-radius:20px;color:white;-moz-appearance:none;appearance:none;
            }
            #imgselect:hover{
                background-color:#161616;
                width:60%;
                left:20%;
            }
            #imgbtn{
                cursor:pointer;transition:.4s;border:none;border-radius:100px;color:white;position:absolute;top:70%;height:9%;width:25%;left:37.5%;font-size:30px;background-color:#3a3a3a;
            }
            #imgbtn:hover{
                background-color:#161616;
                width:30%;
                left:35%;
            }
            #beta{
                font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }
            #reset{
                display:block;
                position:absolute;
                top:40px;
                width:70px;
                height:70px;
                outline:none;
                border:none;
                transition:.4s;
                background-color:grey;
                margin:10px;
                border-radius:100%;
                border:10px solid grey;
            }
            #reset:hover{
                transform: rotate(720deg);
                border:0px solid #545353;
                background-color:#545353;
            }
            #themes{
                display:block;
                position:absolute;
                top:40px;
                width:70px;
                height:70px;
                outline:none;
                border:none;
                transition:.4s;
                background-color:grey;
                margin:10px;
                border-radius:100%;
                border:10px solid grey;
                right:0px;
            }
            #themes:hover{
                border:5px solid #545353;
                background-color:#545353;
                transform: rotate(180deg);
            }
            #switchcards{
                display:block;
                position:relative;
                top:-40px;
                left:12%;
                width:70px;
                height:70px;
                outline:none;
                border:none;
                transition:.1s;
                background-color:grey;
                margin:10px;
                border-radius:100%;
                border:10px solid grey;
            }
            #switchcards:hover{
                transform: rotate(45deg);
                border:10px solid #545353;
                background-color:#545353;
            }
            #pause-play{
                display:block;
                position:relative;
                top:40px;
                right:12%;
                width:70px;
                height:70px;
                outline:none;
                border:none;
                transition:.1s;
                background-color:grey;
                margin:10px;
                border-radius:100%;
                border:10px solid grey;
            }
            #pause-play:hover{
                border:0px solid #545353;
                background-color:#545353;
            }
            #pause-play:disabled{
                background-color:#232323;
                border:10px solid #232323;
            }
            #pause-menu{
                position:absolute;top:0px;left:0px;width:0%;height:0%;background-color:white;border-radius:20px;overflow:hidden;
                animation-name:null;
                animation-duration:1s;
                animation-fill-mode:forwards;
                opacity:1;
            }
            @keyframes pause{
                0%   {width:15px;height:0%;background-color:black;}
                50%  {width:15px;height:100%;background-color:#232323;}
                75%  {opacity:1;}
                100% {width:100%;height:100%;background-color:white;opacity:.8;}
            }
            @keyframes resume{
                100%   {width:15px;height:0%;background-color:black;}
                50%  {width:15px;height:100%;background-color:#232323;}
                0% {width:100%;height:100%;background-color:white;opacity:1;}
            }
            #windiv{
                position:absolute;top:0px;left:0px;width:100%;height:0%;background-color:#41f45c;border-radius:20px;overflow:hidden;
                animation-name:null;
                animation-duration:1s;
                animation-fill-mode:forwards;
                opacity:.8;
                display:none;
            }
            @keyframes win{
                0%{height:0%;}
                33%{height:100%;}
                66%{height:80%;}
                100%{height:100%;}
            }
            @keyframes restartwin{
                0%{height:100%;}
                100%{height:0%;}
            }
            #timeoutdiv{
                position:absolute;
                top:0px;
                left:0px;
                width:100%;
                height:100%;
                border-radius:20px;
                overflow:hidden;
                display:none;
                background-color:#f44242;
                opacity:.8;
            }
            #upload-cards{
                display:none;
                opacity:0;
                position:relative;
                background-color:white;
                height:80%;
                width:50%;
                border-radius:20px;
                top:5%;
                border:none;
            }
            #black-upload-cards{
                display:none;
                opacity:0;
            }
            #uploadbtn{
                cursor:pointer;
                border:none;
                color:white;
                background-color:#3a3a3a;
                outline:none;
                border-radius:20px;
                font-size:20px;
                position:absolute;
                bottom:25px;
                height:50px;
                width:50%;
                left:25%;
                transition:.4s;
            }
            #uploadbtn:hover{
                width:75%;
                left:12.5%;
                background-color:#161616;
            }
            #upload-select{
                cursor:pointer;
                outline:none;
                border:none;
                color:white;
                background-color:#3a3a3a;
                border-radius:20px;
                font-size:20px;
                position:absolute;
                bottom:85px;
                height:50px;
                width:50%;
                left:25%;
                transition:.4s;
            }
            #upload-select:hover{
                width:75%;
                left:12.5%;
                background-color:#161616;
            }
            #upload-img{
                cursor:pointer;
                border-radius:20px;
                border:2px solid black;
                position:absolute;
                top:40%;
                left:40%;
                width:20%;
                height:20%;
            }
            #timerdiv{
                position:absolute;
                bottom:0px;
                width:100%;
                height:15%;
                transition:1s;
            }
            #timer{
                position:relative;
                text-align:center;
                color:white;
                font-size:38px;
                top:0px;
                transition:1.4s;
            }
            #timeoutdiv{
                animation-name:null;
                animation-duration:.5s;
                animation-fill-mode:forwards;
                opacity:0;
            }
            #timeouttxt{
                position:relative;
                top:35%;
                animation-name:null;
                animation-delay:.5s;
                animation-duration:.5s;
                animation-fill-mode:forwards;
            }
            @keyframes timeout1{
                0%{opacity:0;}
                100%{opacity:.8;}
            }
            @keyframes timeout2{
                0%{opacity:0;transform:scale(1) rotate(0deg);}
                25%{opacity:1;transform:scale(2) rotate(45deg);}
                50%{transform:scale(3) rotate(-45deg);}
                75%{transform:scale(2) rotate(45deg);}
                100%{transform:scale(1) rotate(0deg);}
            }
        </style>
    </head>

        <script>
            /*
            --KNOWN BUGS--
            When switching cards, it covers the games control panel
            When finish game on white mode and then reset game, timer text doesn't change black.
            --KNOWN BUGS--
            */
            
            /*
            --IDEAS TO FINISH-- (TO DO LIST)
            Add Profile?
            >>timeout animation
            >>Add highest score for (user? or )computer
            Add different amount of cards? 4x4;4x5
            
            >>Custom Cards? FINISH!!!
            
            Make it more custom for players
            --IDEAS TO FINISH--
            */
            
            //timeout function
            setInterval(function() {
                if(time == 0){
                    clearInterval(timer);
                    document.getElementById("timeoutdiv").style.display = "block";
                    setTimeout(function(){
                        document.getElementById("timeoutdiv").style.animationName = "timeout1";
                        document.getElementById("timeouttxt").style.animationName = "timeout2";
                    }, 100);
                    restartwin = true;
                }
            },1000);
            //upload custom cards
            function uploadcards(){
                if(document.getElementById("upload-img").type == "image/png"){
                    alert("works");
                }
                else{
                    alert("doesn't work");
                }
            }
            function closeupload(){
                document.getElementById("upload-cards").style.display = "none";
                document.getElementById("black-upload-cards").style.display = "none";
                document.getElementById("upload-cards").style.opacity = "0";
                document.getElementById("black-upload-cards").style.opacity = "0";
                document.getElementById("imgselect").value = "Numbers";
                document.getElementById("preview-upload").src = "";
            }
            function checkupload(){
                if(document.getElementById("imgselect").value == "Custom Cards"){
                    document.getElementById("upload-cards").style.display = "block";
                    document.getElementById("black-upload-cards").style.display = "block";
                    document.getElementById("upload-cards").style.opacity = "1";
                    document.getElementById("black-upload-cards").style.opacity = ".8";
                }
